<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <span class="title pad-left-right">Chores</span>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input type="text"/>
                  <div class="glyphicon glyphicon-search input-group-addon"></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">New Chore</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<app-chores-item *ngFor="let chore of chores" [chore]="chore" [index]="chore.id"></app-chores-item>
</div>
