<div class="row">
    <div class="col-xs-12" style="padding: 10px;">
        <a [routerLink]="[index]" class="list-group-item clearfix" style="margin: 5px; margin-right: 10px; margin-left: 10px;" (click)="onSelected()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{chore?.name}}</h4>
            </div>
            <span class='pull-right'>
                <p>Job {{chore.jobNum}}</p>
            </span>
        </a>
    </div>
</div>
