<cms-header (selectedView) = "onNavigate($event)"></cms-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <cms-contacts *ngIf="currentView === 'Contacts'"></cms-contacts>
            <cms-documents *ngIf="currentView === 'Documents'"></cms-documents>
            <cms-message-list *ngIf="currentView === 'Messages'"></cms-message-list>
        </div>
    </div>
</div>
