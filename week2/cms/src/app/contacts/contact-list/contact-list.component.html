<div class="panel panel-default">
<div class="row" style="background-color: rgb(243, 243, 243); margin: 5px">
    <div class="col-xs-12">
        <div class="pull-left">
            <h3>Contacts</h3>
        </div>
        <div class="pull-right">
            <button class="btn btn-success" style="margin-top: 12px;" [routerLink]="['new']">New Contact</button>
        </div>
    </div>
</div>
<cms-contact-item *ngFor="let contact of contacts" [contact]="contact" [index]="contact.id"></cms-contact-item>
</div>
