<div class="panel panel-default">
<div class="row" style="background-color: rgb(243, 243, 243); margin: 5px">
    <div class="col-xs-12">
        <div class="pull-left">
            <h3>Contacts</h3>
        </div>
        <div class="pull-right">
            <button class="btn btn-success" style="margin-top: 12px;">New Contact</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" style="padding: 10px;">
        <a href="#" class="list-group-item clearfix" style="margin: 5px; margin-right: 10px; margin-left: 10px;" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
            </div>
            <span class='pull-right'>
                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style='max-height: 50px;'>
            </span>
        </a>
    </div>
</div>
</div>
